  <nav>
    <ul>

      <h1>PLAY MUSIC</h1>
    </div>

    <div class=" ">

        <!------First Song-------->
        <img src="call.jpg" alt="1">

      <div class="songItems">
        <img src="excuses.jpg" alt="1">

      <div class="songItems">
        <img src="pasoori1.jpg" alt="1">
        <span>pasoori</span>
        <audio controls>
          <source src="pasoori.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!------Fouth Song-------->
      <div class="songItems">
        <img src="Rataan.jpg" alt="1">
        <span>Rattaan Lambiyaan</span>
